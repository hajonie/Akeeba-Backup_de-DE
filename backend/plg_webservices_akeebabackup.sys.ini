PLG_WEBSERVICES_AKEEBABACKUP_XML_DESCRIPTION="Aktiviert die Unterstützung für die Akeeba JSON API v3 auf Ihrer Site, wodurch Sie mithilfe kompatibler Software und Anwendungen Backups aus der Ferne erstellen und verwalten können.<br/><strong>Wichtig!</strong> Dies erfordert ungehinderten Zugriff auf die Joomla API-Anwendung Ihrer Site (den Ordner <code>/api</code>). Wenn Sie den Zugriff auf die Joomla API-Anwendung deaktiviert haben, reicht die Aktivierung dieses Plugins NICHT aus. Bitte lesen Sie die Dokumentation"