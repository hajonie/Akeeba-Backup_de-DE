PLG_TASK_AKEEBABACKUP_TASK_BACKUP_TITLE="Akeeba Backup – Erstellen Sie ein Backup"
PLG_TASK_AKEEBABACKUP_TASK_BACKUP_DESC="Erstellen Sie mit Akeeba Backup ein Backup Ihrer Site."

PLG_TASK_AKEEBABACKUP_TASK_CLIBACKUP_TITLE="Akeeba Backup – Nur CLI-Backup"
PLG_TASK_AKEEBABACKUP_TASK_CLIBACKUP_DESC="Erstellen Sie mit Akeeba Backup eine Sicherungskopie Ihrer Site. Dieser Aufgabentyp funktioniert <strong>nur</strong>, wenn geplante Aufgaben durch einen CLI-CRON-Job ausgelöst werden."

PLG_TASK_AKEEBABACKUP_NOTE01_DESC="<strong><span aria-hidden=\"true\" class=\"fa fa-exclamation-triangle\"></span> WICHTIG!</strong> Bitte lesen Sie unsere Dokumentation, um die Einschränkungen und Kompromisse beim Erstellen einer Sicherungskopie Ihrer Site mithilfe der geplanten Aufgaben von Joomla zu verstehen."

PLG_TASK_AKEEBABACKUP_NOTE02_DESC="Dieser Backup-Aufgabentyp wird <strong>nur</strong> ausgeführt, wenn Sie die CLI-Anwendung von Joomla verwenden, um geplante Aufgaben auszulösen. Er ist effizienter und zuverlässiger als der Aufgabentyp „Akeeba Backup – Erstellen Sie eine Sicherung“, wird jedoch NICHT ausgeführt, wenn die Lazy-Task-Planung verwendet wird oder wenn die URL von Joomla zum Auslösen geplanter Aufgaben verwendet wird. Wenn Sie eine der beiden letzteren Methoden verwenden möchten, verwenden Sie stattdessen den Aufgabentyp „Akeeba Backup – Erstellen Sie eine Sicherung“."

PLG_TASK_AKEEBABACKUP_PROFILE_LABEL="Backup Profile"
PLG_TASK_AKEEBABACKUP_PROFILE_DESC="Wählen Sie aus, welches Sicherungsprofil für geplante Sicherungen verwendet werden soll."